<script>
	return {
		data: function () {
			return {
				sliderHero: null,
				business: null,
			}
		},
		methods: {
			showToolbar: function () {
				var self = this;
				setTimeout(function () {
					self.$('.toolbar').removeClass('toolbar-hidden');
					self.$('.toolbar').addClass('tabbar');
					self.$('.toolbar').addClass('tabbar-labels');
				});
			},
			loadData: function () {
				var self = this;

				app.request.json(
					'assets/custom/dataset/business.json',
					function (data) {
						if (data) {
							self.$setState({
								business: data
							});
							self.initializePhotos();
						}
					}
				);
			},
			initializePhotos: function () {
				var self = this;
				app.swiper.create('.photo-gallery .swiper-container', {
					centeredSlides: true,
					grabCursor: true,
					initialSlide: 3,
					loop: true,
					slidesPerView: 2,
					spaceBetween: 16
				});
				self.$('.photo-gallery .slide-media img').on('click', function () {
					var currentSlide = self.$('.photo-gallery .slide-media img').parent().parent('.swiper-slide-active').data('swiper-slide-index');
					var photoBrowser = app.photoBrowser.create({
						photos: self.business.photos,
						swiper: {
							initialSlide: currentSlide
						},
						theme: app.utils.theme.getLayout()
					});
					photoBrowser.open();
				});
			},
			initializeSliderHero: function () {
				var self = this;
				self.sliderHero = app.swiper.create('.slider-hero .swiper-container', {
					autoplay: {
						delay: 3000,
						disableOnInteraction: false
					},
					centeredSlides: true,
					effect: 'coverflow',
					coverflowEffect: {
						rotate: 50,
						stretch: 0,
						depth: 100,
						modifier: 1,
						slideShadows: true
					},
					pagination: {
						el: '.swiper-container .swiper-pagination',
						type: 'bullets',
						clickable: true
					},
					grabCursor: true,
					loop: true,
					slidesPerView: 'auto'
				});
			},

		},
		on: {
			pageInit: function () {
				var self = this;
				self.showToolbar();
				self.loadData();
				self.initializeSliderHero();

				var orders = app.views.create('.view-orders', {
					url: '/orders', loadInitialPage: false
				});
				var transactions = app.views.create('.view-transactions', {
